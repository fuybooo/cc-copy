<div class="container-fluid">
  <div class="modal-header">
    <h5 class="modal-title">自定义弹出层</h5>
    <button class="close" aria-label="Close" (click)="close()"><span aria-hidden>&times;</span></button>
  </div>
  <div class="modal-body">
    <form novalidate>
      <div class="row">
        <div class="col-md-9">
          <div class="row form-group">
            <label class="col-form-label col-md-3 text-right">信息：</label>
            <div class="col-md-9">
              <input type="text" name="info" [(ngModel)]="info" class="form-control" placeholder="请输入...">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary" (click)="ok()">
          <i class="fa fa-check" aria-hidden></i>确定
        </button>
        <button class="btn btn-secondary" (click)="close()">
          <i class="fa fa-close" aria-hidden></i>关闭
        </button>
      </div>
    </div>
  </div>
</div>
